        .btn {
            -webkit-appearance: none;
            outline: none;
            background: transparent;
            border: 1vw solid;
            height: 13vw;
            line-height: 13vw;
            font-size: 8vw;
            text-align: center;
            width: 60vw;
            box-sizing: border-box;
            display: block;
            margin: 5vw auto;
            box-shadow: 2vw 2vw #b2b2b2;

            width: 100%;
            height: 1px;
            clear: both;
            display: block;
        }

            margin: 6vw auto -1vw auto;
            box-shadow: none;
        }
        
        .progress {
            height: 2vh;
            display: block;
            width: 100%;
        }
        
        .progress[value] {
            -webkit-appearance: none;
        }
        
        .progress[value]::-webkit-progress-bar {
            background: #ddd;
        }
        
        .progress[value]::-webkit-progress-value {
            background-image: -webkit-linear-gradient(left, transparent calc(100% - 2px), #ddd 2px), -webkit-linear-gradient(left, #5a5a5a, #5a5a5a);
            background-size: 20% 100%, 50% 50%;
        }
        
        .progress[value="5"]::-webkit-progress-value {
            background-size: 20% 100%, 50% 50%;
        }
        
        .progress[value="4"]::-webkit-progress-value {
            background-size: 25% 100%, 50% 50%;
        }
        
        .progress[value="3"]::-webkit-progress-value {
            background-size: 35% 100%, 50% 50%;
        }
        
        .progress[value="2"]::-webkit-progress-value {
            background-size: 50% 100%, 50% 50%;
        }
        
        .progress[value="1"]::-webkit-progress-value {
            background-size: 100% 100%, 50% 50%;
        }

        .icon_deffense {
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAE8AAABMBAMAAADejvcbAAAAA3NCSVQICAjb4U/gAAAAD1BMVEUAAACZmZkzMzPMzMz////SA4gNAAAABXRSTlP/////APu2DlMAAAAJcEhZcwAACxIAAAsSAdLdfvwAAAAWdEVYdENyZWF0aW9uIFRpbWUAMDkvMjQvMThpJ9/3AAAAHHRFWHRTb2Z0d2FyZQBBZG9iZSBGaXJld29ya3MgQ1M26LyyjAAAAwdJREFUSImNlot16yAMhjHpAE7qATDxAG6SAWLD/jNd9EQ4uL0+PXUMHz9CSCCX+UkTvbcID3+kl3S/nfza7/ReHTwDfTyWTzB6HL05elAyBf8B7s7N2MUgDrs5txzBWDrn5xNeIcB//3zeyih/AHenD9j6qJ9LC0btoGWM+u0bsAgOP9U2tfV7FEkGIyzzJyhXyNLkv8EJ3oA7zVha1cE5kYtEksBIjQnBbck7fAVsE0kEWbA0wsxjzCN8stNH8gOCIo+KRWJGhsGNVBB80CBSxD30i0wN06liaRtUEV3YTI2eIHCl5ZKNG4eELvBSV53ISF4175uTVU/G4QHtIEXYk6jueTcOL3NfzKpJkqRW3nwG37wzRbHQVzRBdubeBAWGMtm4Dnm8qI2hDYoNLeFVT/AnNnbBZINCFaczxQPo/1uxAfeOYtfGHd3TUxxbcK1+PIC0FQqOdWcO4KPdQgqDno07txG42ZxpFVMTPSWK84mNRfirgqONcNlCjfChgsHkTF49ZWHNGQUliiUer4csnHLN65cqahYyWN5fWfOaorhmoa82ci+CbGLNQowYCTAyEkAx0WShWTV3AygmytnDWSggeRJASTSbhZMBMRAAHDlAdNV0SImNhYkESmxKFvrm2OMULWDSoWRj4oNUQRxfwHog96IncwA1YC8eacgCIO/6uSIuAkG5xrrxaMDwh40C/mljgr0H97R+6K76xQ6feoquaQYwUvqcKuJqaa+HX23EoAFQznNWTG0WwojLIXA5C5ujGbsXAuXOIcXDYY8X4EuTS0qZ8t7l+hAbQ00uvhfZxthm4YMOMAQL4Ce1cW+uOCgumksTQ/YzC9Po7NmTIPFeJgvl7MFixV6aUBD56SMLN+Cao5nKnCtn4Y3Ba6iFkFRSUrzB1D4HykI8rjRnsyXx7NFyxpmCqdaPCcuxWaPihoWaflYwJ9t1HGZBLgZxMjJkNn0NmLHgg9INl3vPpyAWfM5fmf8FJC3rljMQ60brllOQFj8cuQ5YPBjmD64L5rnT9v4HVYww8xHYzToAAAAASUVORK5CYII=)
        }
        
        .icon.girl {
            width: calc(6vh + 6px);
            margin: 4vw;
            float: left;
            opacity: 0.6;
        }
        
        .icon.boy {
            width: calc(6vh + 6px);
            margin: 4vw;
            float: right;
            opacity: 0.6;
        }
        
        .icon.girl progress {
            margin-top: 20vw
        }
        
        .icon.boy progress {
            margin-top: 20vw
        }
        
        .boy.progress {
            opacity: 0.2;
        }
        
        .bkg_boy {
            height: 58vh;
            width: 100vw;
            background: white;
        }
        
        .icon_group {
            display: flex;
            width: 90vw;
            margin: 15vw 5vw 0 5vw;
            clear: both;
            justify-content: space-around;
        }
        
        .icon_group .icon {
            opacity: 0.3;
        }
        
        .icon.result {
            margin: 0 auto;
            clear: both;
        }
        
        .bkg_gr .icon.result {
            margin-top: calc(40vh - 52vw);
            transform: rotate(180deg);
        }
        
        .win {
            width: 100vw;
            height: 30vh;
            left: 0;
            bottom: 0;
            text-align: center;
            float: left;
        }
    </style>
</head>

<body>
    <div class="page" id="page_index">
        <div class="bkg_gr">
            <div class="clear"></div>
            <h1 class="title">Bubble Zan</h1>
            <div class="logo"></div>
        </div>
        <div class="clear" style="margin-bottom: 20vh;"></div>
        <a class="btn" href="#page_game">Man-machine</a>
        <div class="btn">Online</div>
        <div class="icon attack"></div>
        <div class="icon storage"></div>
        <div class="icon defense"></div>
    </div>
    <div class="page" id="page_game">
        <div class="bkg_gr">
            <progress class="progress storage girl" max="5" value="0"></progress>
            <div class="icon girl">
                <progress class="progress blood" max="3" value="3"></progress>
            </div>
            <div class="clear"></div>
            <div class="icon result"></div>
        </div>
        <div class="bkg_boy">
            <div class="icon result"></div>
            <div class="win" style="display:none;">
                <h1>You Lose</h1>
                <a class="btn" href="#">Back To Menu</a>
                <div class="btn" onclick="game.restart()">Play Again</div>
            </div>
            <div class="icon boy">
                <progress class="progress blood" max="3" value="3"></progress>
            </div>
            <div class="clear"></div>
            <div class="icon_group">
                <div class="icon icon_attack" onclick="game.boy.choose(2)"></div>
                <div class="icon icon_storage" onclick="game.boy.choose(5)"></div>
                <div class="icon icon_deffense" onclick="game.boy.choose(0)"></div>
            </div>
        </div>
        <progress class="progress storage boy" max="5" value="0"></progress>
    </div>
    <script>
        var game = {
            filters: {
                choice: function(val) {
                    switch (val) {
                        case 2:
                            return 'attack'
                        case 0:
                            return 'deffense'
                        default:
                            return 'storage'
                    }
                }
            },
            utils: {
                random(min, max) {
                    return Math.floor(Math.random() * (max - min + 1) + min)
                }
            },
            config: {
                life_max: 3,
                storage_max: 5,
            },
            girl: {
                _life: 3, //
                get life() {
                    return this._life
                },
                set life(val) {
                    this._life = document.querySelector('.girl progress').value = val
                },
                _storage: 0, //
                get storage() {
                    return this._storage
                },
                set storage(val) {
                    this._storage = document.querySelector('.girl.storage.progress').value = val
                },
                _choice: null, //
                get choice() {
                    return this._choice
                },
                set choice(val) {
                    this._choice = val
                    document.querySelector('.bkg_gr .icon.result').className = "icon result icon_" + game.filters.choice(val)
                },
                hurt: 0,
                choose() {
                    var t = game.utils.random(1, 6)
                    var ans = this.storage > 0 ? [2, 5, 0][t % 3] : [5, 0][t % 2]
                    this.choice = this.choice ? ans : 5
                    game.judger.computeProp.apply(this)
                    return ans
                },
            },
            boy: {
                _life: 3, //
                get life() {
                    return this._life
                },
                set life(val) {
                    this._life = document.querySelector('.boy progress').value = val
                },
                _storage: 0, //
                get storage() {
                    return this._storage
                },
                set storage(val) {
                    this._storage = document.querySelector('.boy.storage.progress').value = val
                },
                _choice: null, //
                get choice() {
                    return this._choice
                },
                set choice(val) {
                    this._choice = val
                    document.querySelector('.bkg_boy .icon.result').className = "icon result icon_" + game.filters.choice(val)

                },
                hurt: 0,
                choose(boy_ans) {
                    if (this.storage === 0 && boy_ans === 2) {
                        return
                    }
                    this.choice = boy_ans
                    game.judger.computeProp.apply(this)
                    game.girl.choose()
                    game.judger.result()
                }
            },
            judger: {
                computeProp() {
                    this.storage = this.storage <= 5 ? this.storage : 5
                    if (this.choice === 2 && this.storage === 5) {
                        this.storage = 0
                        this.hurt = 5
                    } else {
                        this.storage += (this.choice === 5) - (this.choice === 2)
                        this.hurt = 0 + this.choice === 2
                    }
                },
                restart() {
                    this.storage = 0
                    this.life = 3
                    this.choice = null
                },
                computeWin(my, your) {
                    console.log(my)
                    if (my.hurt && your.choice === 5) {
                        return my
                    }
                    if (my.hurt === 5 && your.choice === 0) {
                        if (your.storage === 5) {
                            your.storage = 0
                        } else {
                            return my
                        }
                    }
                    if (my.choice === your.choice === 2 && my.hurt > your.hurt) {
                        return my
                    }
                    return null
                },
                result() {
                    var winner = this.computeWin(game.girl, game.boy) || this.computeWin(game.boy, game.girl)
                    if (winner) {
                        var your = winner === game.boy ? game.girl : game.boy
                        your.life -= 1
                        your.storage = 0
                        navigator.vibrate(100)
                    }
                    if (winner && (game.boy.life < 1 || game.girl.life < 1)) {
                        game.resWin.show = true
                        game.resWin.title = winner == game.girl ? "You Loose" : "You Win"
                    }
                }
            },
            resWin: {
                set show(val) {
                    document.querySelector('.win').style.display = val ? "block" : "none"
                    document.querySelector('#page_game').style.filter = (val && game.boy.life < 1) ? "invert(1)" : ""
                },
                get show() {
                    return document.querySelector('.win').style.display == "block"
                },
                set title(val) {
                    document.querySelector('.win h1').innerText = val
                },
                get title() {
                    return document.querySelector('.win h1').innerText
                }
            },
            restart() {
                this.judger.restart.apply(this.girl)
                this.judger.restart.apply(this.boy)
                game.resWin.show = false
            },
        }
    </script>
</body>

</html>
